<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>

  <h2>Panjayath CWSS138/238 - Water Meter Readings 2025</h2>

  <div style="text-align: center;">

    <select id="monthSelect">
      <option value="Average">2025 Average</option>

    </select>
  </div>

  <div id="lastUpdated">Last updated: Loading...</div>
  <div style="overflow-x: auto;">
    <table id="dataTable"></table>
  </div>

  <script>
    const SPREADSHEET_ID = "2PACX-1vSZgyKDVKi31ku5JZ3sHK9HO0ncbIAJkTOzyFZgXw7KVZ9bi7oMqbgUkILKjF1zaVP4GcchfUHFTTVs";

    const GID_MAP = {
      "Average": "676595147",
      "Jul": "2038204618",
      "Aug": "812809410",
      "Sep": "555648873",
      "Oct": "521072477",
      "Nov": "1962131756",
      "Dec": "397538262"
    };

    const monthSelect = document.getElementById("monthSelect");
    const table = document.getElementById("dataTable");
    const lastUpdatedDiv = document.getElementById("lastUpdated");

    function fetchSheetData(month) {
      const gid = GID_MAP[month];
      const url = `https://docs.google.com/spreadsheets/d/e/${SPREADSHEET_ID}/pub?gid=${gid}&single=true&output=csv`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Failed to fetch data");
          return response.text();
        })
        .then(csv => {
          const rows = csv.trim().split("\n").map(row =>
            row.split(",").map(cell => cell.trim())
          );

          // Clear previous table
          table.innerHTML = "";

          // Add header
          const headerRow = document.createElement("tr");
          rows[0].forEach((cell, idx) => {
            const th = document.createElement("th");
            th.textContent = cell;
            // Apply color groups to headers
            if (idx >= 2 && idx <= 5) th.classList.add("mld-group");
            else if (idx >= 6 && idx <= 10) th.classList.add("litres-group");
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          // Track merged cells (e.g., based on S.No or Date)
          let lastSNo = null;
          let rowspanCount = 1;

          // Add data rows with merging and color coding
          rows.slice(1).forEach((row, idx) => {
            const tr = document.createElement("tr");
            tr.className = idx % 2 === 0 ? "row-even" : "";
            if (row[0] === "Total") tr.className = "total-row";
            else if (row[0] === "Average") tr.className = "average-row";

            row.forEach((cell, colIdx) => {
              const td = document.createElement("td");
              td.textContent = cell;

              // Apply color groups to data cells
              if (colIdx >= 2 && colIdx <= 5) td.classList.add("mld-group");
              else if (colIdx >= 6 && colIdx <= 10) td.classList.add("litres-group");

              // Simulate merging for S.No if consecutive values are the same
              if (colIdx === 0 && cell === lastSNo && lastSNo !== null) {
                rowspanCount++;
                td.setAttribute("rowspan", rowspanCount);
                td.style.verticalAlign = "middle";
              } else if (colIdx === 0) {
                lastSNo = cell;
                rowspanCount = 1;
                td.setAttribute("rowspan", rowspanCount);
              }

              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        })
        .catch(err => {
          console.error(err);
          table.innerHTML = "<tr><td colspan='100%'>Failed to load data</td></tr>";
        });
    }

    function fetchLastUpdated() {
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID.split("-")[0]}?fields=properties(modifiedTime)&key=AIzaSyD1iZ8v0Xb2q9Z2mH6n3kL2vQ5y7z9kL2v`) // Replace with your API key
        .then(res => res.json())
        .then(data => {
          if (data.properties && data.properties.modifiedTime) {
            const date = new Date(data.properties.modifiedTime);
            lastUpdatedDiv.textContent = `Last updated: ${date.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' })}`;
          } else {
            lastUpdatedDiv.textContent = "Last updated: Unknown";
          }
        })
        .catch(err => {
          console.error("Error fetching last updated:", err);
          // Fallback to gviz if API fails
          fetch(`https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID.split("-")[0]}/gviz/tq`)
            .then(res => res.text())
            .then(text => {
              try {
                const jsonStart = text.indexOf("{");
                const jsonEnd = text.lastIndexOf("}");
                if (jsonStart !== -1 && jsonEnd !== -1) {
                  const data = JSON.parse(text.slice(jsonStart, jsonEnd + 1));
                  const updated = data.table.rows[0].c[0]?.v;
                  if (updated) {
                    const date = new Date(updated);
                    lastUpdatedDiv.textContent = `Last updated: ${date.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' })}`;
                  } else {
                    lastUpdatedDiv.textContent = "Last updated: Unknown";
                  }
                }
              } catch (e) {
                console.error("Error parsing gviz:", e);
                lastUpdatedDiv.textContent = "Last updated: Unknown";
              }
            });
        });
    }

    // Event listener for dropdown
    monthSelect.addEventListener("change", () => {
      const selectedMonth = monthSelect.value;
      fetchSheetData(selectedMonth);
    });

    // Initial load
    fetchSheetData(monthSelect.value);
    fetchLastUpdated();
  </script>
