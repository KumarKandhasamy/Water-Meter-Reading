<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panjayath CWSS138/238 - Water Meter Readings 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h2 {
      color: #1e3a8a;
      text-align: center;
    }
    select {
      padding: 6px;
      margin: 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      background: white;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #2563eb;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background-color: #f9fafb;
    }
    #lastUpdated {
      font-size: 12px;
      color: #6b7280;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Panjayath CWSS138/238 - Water Meter Readings 2025</h2>

  <div style="text-align: center;">
    <label for="monthSelect">Select Month: </label>
    <select id="monthSelect">
      <option value="Average">2025 Average</option>
      <option value="Jul">July</option>
      <option value="Aug">August</option>
      <option value="Sep">September</option>
      <option value="Oct">October</option>
      <option value="Nov">November</option>
      <option value="Dec">December</option>
    </select>
  </div>

  <div id="lastUpdated">Last updated: Loading...</div>
  <div style="overflow-x: auto;">
    <table id="dataTable"></table>
  </div>

  <script>
    const SPREADSHEET_ID = "2PACX-1vSZgyKDVKi31ku5JZ3sHK9HO0ncbIAJkTOzyFZgXw7KVZ9bi7oMqbgUkILKjF1zaVP4GcchfUHFTTVs";

    const GID_MAP = {
      "Average": "676595147",
      "Jul": "2038204618",
      "Aug": "812809410",
      "Sep": "555648873",
      "Oct": "521072477",
      "Nov": "1962131756",
      "Dec": "397538262"
    };

    const monthSelect = document.getElementById("monthSelect");
    const table = document.getElementById("dataTable");
    const lastUpdatedDiv = document.getElementById("lastUpdated");

    function fetchSheetData(month) {
      const gid = GID_MAP[month];
      const url = `https://docs.google.com/spreadsheets/d/e/${SPREADSHEET_ID}/pub?gid=${gid}&single=true&output=csv`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Failed to fetch data");
          return response.text();
        })
        .then(csv => {
          const rows = csv.trim().split("\n").map(row =>
            row.split(",").map(cell => cell.trim())
          );

          // Clear previous table
          table.innerHTML = "";

          // Add rows to table
          rows.forEach((row, idx) => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const cellEl = document.createElement(idx === 0 ? "th" : "td");
              cellEl.textContent = cell;
              tr.appendChild(cellEl);
            });
            table.appendChild(tr);
          });
        })
        .catch(err => {
          console.error(err);
          table.innerHTML = "<tr><td colspan='100%'>Failed to load data</td></tr>";
        });
    }

    function fetchLastUpdated() {
      fetch(`https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID.split("-")[0]}/gviz/tq`)
        .then(res => res.text())
        .then(text => {
          const match = text.match(/"lastModifiedTime":"(.*?)"/);
          if (match) {
            const date = new Date(match[1]);
            lastUpdatedDiv.textContent = `Last updated: ${date.toLocaleString()}`;
          } else {
            lastUpdatedDiv.textContent = "";
          }
        })
        .catch(() => {
          lastUpdatedDiv.textContent = "";
        });
    }

    // Event listener for dropdown
    monthSelect.addEventListener("change", () => {
      const selectedMonth = monthSelect.value;
      fetchSheetData(selectedMonth);
    });

    // Initial load
    fetchSheetData(monthSelect.value);
    fetchLastUpdated();
  </script>

</body>
</html>
