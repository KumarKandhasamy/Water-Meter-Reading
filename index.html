<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Meter Readings 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body className="bg-blue-50 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    // Defining the main App component
    function App() {
      const [month, setMonth] = React.useState('Jul');
      const [data, setData] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);

      // Defining available months corresponding to Excel sheets
      const months = ['Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

      // Function to convert Excel serial date to DD-MMM-YYYY format
      const excelSerialToDate = (serial) => {
        if (!serial || isNaN(serial)) return '';
        const utc_days = Math.floor(serial - 25569);
        const date = new Date(utc_days * 86400 * 1000);
        const day = date.getUTCDate();
        const month = date.toLocaleString('en-US', { month: 'short' });
        const year = date.getUTCFullYear();
        return `${day}-${month}-${year}`;
      };

      // Loading and parsing Excel data when month changes
      React.useEffect(() => {
        setLoading(true);
        setError(null);

        // Fetch the Excel file from a server-hosted location
        fetch('https://raw.githubusercontent.com/KumarKandhasamy/Water-Meter-Reading/main/data/water_meter_readings.xlsx') // Replace with your actual URL
          .then(response => {
            if (!response.ok) throw new Error('Failed to fetch Excel file');
            return response.arrayBuffer();
          })
          .then(data => {
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = month; // Use selected month as sheet name
            const worksheet = workbook.Sheets[sheetName];
            if (!worksheet) throw new Error(`Sheet ${sheetName} not found`);

            // Convert sheet to JSON
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {
              header: ['S.No', 'Date', 'Main Ent (MLD) 138', 'MGP C&EK (MLD) 138', 'MGP (MLD) 138', 'Main Ent (MLD) 238', 'Main Ent (Litters) 138', 'MGP C&EK (Litters) 138', 'MGP (Litters) 138', 'Sump (Litters) 238', 'Main Ent (Litters) 238'],
              defval: '',
              raw: false,
              dateNF: 'dd-mmm-yyyy'
            });

            // Transform Date column from Excel serial to DD-MMM-YYYY
            const transformedData = jsonData.map(row => ({
              ...row,
              Date: row.Date && !isNaN(row.Date) ? excelSerialToDate(parseInt(row.Date, 10)) : row.Date
            }));

            setData(transformedData);
            setLoading(false);
          })
          .catch(err => {
            console.error(err);
            setError('Error loading Excel data');
            setLoading(false);
          });
      }, [month]);

      // Handling month selection change
      const handleMonthChange = (event) => {
        setMonth(event.target.value);
      };

      // Defining columns for MLD and Litres sections
      const mldColumns = ['Main Ent (MLD) 138', 'MGP C&EK (MLD) 138', 'MGP (MLD) 138', 'Main Ent (MLD) 238'];
      const litresColumns = ['Main Ent (Litters) 138', 'MGP C&EK (Litters) 138', 'MGP (Litters) 138', 'Sump (Litters) 238', 'Main Ent (Litters) 238'];
      const commonColumns = ['S.No', 'Date'];

      // Rendering the component
      return (
        <div className="container mx-auto p-1">
          <h1 className="text-lg font-bold mb-2 text-center text-blue-800">
            Punjai Thalavaipalayam CWSS 138/238 Water Meter Readings 2025
          </h1>
          
          {/* Month selection dropdown */}
          <div className="mb-2 flex justify-center">
            <label htmlFor="month-select" className="mr-1 text-xs font-medium text-gray-700">Select Month:</label>
            <select
              id="month-select"
              value={month}
              onChange={handleMonthChange}
              className="border-2 border-blue-300 rounded-lg p-0.5 bg-white text-gray-800 text-xs focus:outline-none focus:border-blue-500"
            >
              {months.map(m => (
                <option key={m} value={m}>{m}</option>
              ))}
            </select>
          </div>

          {/* Displaying loading message, error, or data table */}
          {loading ? (
            <div className="text-center text-gray-600 text-xs">Loading...</div>
          ) : error ? (
            <div className="text-center text-red-600 text-xs">{error}</div>
          ) : (
            <div className="shadow-lg rounded-lg">
              <table className="w-full bg-white border-4 border-gray-400 text-[10px]">
                <thead>
                  <tr className="text-white sticky top-0">
                    {commonColumns.map((header, index) => (
                      <th 
                        key={index} 
                        className="px-1 py-0.5 border-b-4 border-r-4 border-gray-400 text-left font-semibold uppercase tracking-tighter bg-blue-600"
                      >
                        {header}
                      </th>
                    ))}
                    {mldColumns.map((header, index) => (
                      <th 
                        key={`mld-${index}`} 
                        className="px-1 py-0.5 border-b-4 border-r-4 border-gray-400 text-left font-semibold uppercase tracking-tighter bg-blue-700"
                      >
                        {header}
                      </th>
                    ))}
                    {litresColumns.map((header, index) => (
                      <th 
                        key={`litres-${index}`} 
                        className="px-1 py-0.5 border-b-4 border-r-4 border-gray-400 text-left font-semibold uppercase tracking-tighter bg-purple-700"
                      >
                        {header}
                      </th>
                    ))}
                  </tr>
                </thead>
                <tbody>
                  {data.map((row, rowIndex) => {
                    const sNo = row['S.No'];
                    if (sNo === '1' || sNo === '2' || sNo === '3') return null; // Skip rows 2, 3, and 4
                    return (
                      <tr 
                        key={rowIndex} 
                        className={
                          row['S.No'] === 'Total' ? 'bg-green-100 font-bold' :
                          row['S.No'] === 'Average' ? 'bg-yellow-100 font-bold' :
                          rowIndex % 2 === 0 ? 'bg-gray-50' : 'bg-white'
                        }
                      >
                        {commonColumns.map((key, colIndex) => (
                          <td 
                            key={colIndex} 
                            className="px-1 py-0.5 border-b-4 border-r-4 border-gray-400 text-gray-800"
                          >
                            {row[key]}
                          </td>
                        ))}
                        {mldColumns.map((key, colIndex) => (
                          <td 
                            key={`mld-${colIndex}`} 
                            className="px-1 py-0.5 border-b-4 border-r-4 border-gray-400 text-gray-800 bg-blue-50"
                          >
                            {row[key]}
                          </td>
                        ))}
                        {litresColumns.map((key, colIndex) => (
                          <td 
                            key={`litres-${colIndex}`} 
                            className="px-1 py-0.5 border-b-4 border-r-4 border-gray-400 text-gray-800 bg-purple-50"
                          >
                            {row[key]}
                          </td>
                        ))}
                      </tr>
                    );
                  })}
                </tbody>
              </table>
            </div>
          )}
        </div>
      );
    }

    // Rendering the App component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
