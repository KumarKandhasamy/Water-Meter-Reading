<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjai Thalavaipalyam Panjayath CWSS-138/238 - Water Meter Readings 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h2 {
      color: #1e3a8a;
      text-align: center;
    }
    select {
      padding: 6px;
      margin: 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    table {
      width: 100%;
      min-width: 800px; /* Ensure minimum width to prevent collapse */
      border-collapse: collapse;
      font-size: 12px;
      background: white;
      margin-top: 10px;
      table-layout: fixed; /* Fixed layout to control column widths */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
      word-wrap: break-word; /* Prevent text overflow */
      max-width: 150px; /* Limit cell width */
    }
    th {
      background-color: #2563eb !important;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .row-even {
      background-color: #f9fafb !important;
    }
    .total-row {
      background-color: #a3e635 !important; /* Green for Total */
      font-weight: bold;
    }
    .average-row {
      background-color: #fde047 !important; /* Yellow for Average */
      font-weight: bold;
    }
    .mld-group {
      background-color: #93c5fd !important; /* Light blue for MLD */
    }
    .litres-group {
      background-color: #d8b4fe !important; /* Light purple for Litres */
    }
    #lastUpdated {
      font-size: 12px;
      color: #6b7280;
      margin: 10px 0;
      text-align: center;
    }
    .container {
      overflow-x: auto; /* Ensure horizontal scroll if needed */
    }
  </style>
</head>
<body>

  <h2>Punjai Thalavaipalyam Panjayath CWSS-138/238 - Water Meter Readings 2025</h2>

  <div style="text-align: center;">
    <label for="monthSelect">Select Month: </label>
    <select id="monthSelect">
      <option value="Average">2025 Average</option>
      <option value="Jul">July</option>
      <option value="Aug">August</option>
      <option value="Sep">September</option>
      <option value="Oct">October</option>
      <option value="Nov">November</option>
      <option value="Dec">December</option>
    </select>
  </div>

  <div id="lastUpdated">Last updated: Loading...</div>
  <div class="container">
    <table id="dataTable"></table>
  </div>

  <script>
    const SPREADSHEET_ID = "2PACX-1vSZgyKDVKi31ku5JZ3sHK9HO0ncbIAJkTOzyFZgXw7KVZ9bi7oMqbgUkILKjF1zaVP4GcchfUHFTTVs";

    const GID_MAP = {
      "Average": "676595147",
      "Jul": "2038204618",
      "Aug": "812809410",
      "Sep": "555648873",
      "Oct": "521072477",
      "Nov": "1962131756",
      "Dec": "397538262"
    };

    const monthSelect = document.getElementById("monthSelect");
    const table = document.getElementById("dataTable");
    const lastUpdatedDiv = document.getElementById("lastUpdated");

    function parseCSV(csv) {
      const rows = csv.trim().split("\n").map(row => row.split(",").map(cell => cell.trim()));

      // Find the first row with meaningful data (heuristic: first row with at least 2 non-empty cells)
      let startRowIndex = 0;
      for (let i = 0; i < rows.length; i++) {
        if (rows[i].filter(cell => cell !== '').length >= 2) {
          startRowIndex = i;
          break;
        }
      }

      const dataRows = rows.slice(startRowIndex);

      // Determine the column range by looking at the header row
      const headerRow = dataRows[0];
      let firstFilledCol = -1;
      let lastFilledCol = -1;

      for (let i = 0; i < headerRow.length; i++) {
        if (headerRow[i] !== '') {
          if (firstFilledCol === -1) {
            firstFilledCol = i;
          }
          lastFilledCol = i;
        }
      }

      if (firstFilledCol === -1) {
        // Fallback if no filled header is found
        return [];
      }

      // Crop all data rows to the identified column range
      return dataRows.map(row => row.slice(firstFilledCol, lastFilledCol + 1));
    }

    function fetchSheetData(month) {
      const gid = GID_MAP[month];
      const url = `https://docs.google.com/spreadsheets/d/e/${SPREADSHEET_ID}/pub?gid=${gid}&single=true&output=csv`;

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Failed to fetch data");
          return response.text();
        })
        .then(csv => {
          const processedRows = parseCSV(csv);

          if (processedRows.length === 0) {
            table.innerHTML = "<tr><td colspan='100%'>No data available for this month.</td></tr>";
            return;
          }

          // Clear previous table
          table.innerHTML = "";

          // Add header with dynamic color assignment
          const headerRow = document.createElement("tr");
          const headers = processedRows[0];
          headers.forEach((header, idx) => {
            const th = document.createElement("th");
            th.textContent = header || `Column ${idx + 1}`; // Handle empty headers
            if (header && header.includes("MLD")) th.classList.add("mld-group");
            else if (header && header.includes("Litters")) th.classList.add("litres-group");
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          // Add data rows with merging and color coding
          for (let i = 1; i < processedRows.length; i++) {
            const row = processedRows[i];
            const tr = document.createElement("tr");
            tr.className = (i - 1) % 2 === 0 ? "row-even" : ""; // Adjust for header row being removed

            // Apply special row classes for Total and Average
            if (row[0] && row[0].toLowerCase() === "total") tr.className = "total-row";
            else if (row[0] && row[0].toLowerCase() === "average") tr.className = "average-row";

            row.forEach((cell, colIdx) => {
              const td = document.createElement("td");
              td.textContent = cell || ""; // Handle empty cells

              // Apply color groups based on header (using headers from processedRows[0])
              if (headers[colIdx] && headers[colIdx].includes("MLD")) td.classList.add("mld-group");
              else if (headers[colIdx] && headers[colIdx].includes("Litters")) td.classList.add("litres-group");

              tr.appendChild(td);
            });
            table.appendChild(tr);
          }
        })
        .catch(err => {
          console.error("Fetch Error:", err);
          table.innerHTML = "<tr><td colspan='100%'>Failed to load data</td></tr>";
        });
    }

    // Since directly fetching `modifiedTime` from Google Sheets API requires authentication
    // which is not suitable for a simple public web page without a backend,
    // we'll update the "Last updated" text based on the current date and time.
    function updateLastUpdatedToCurrentTime() {
      const now = new Date();
      lastUpdatedDiv.textContent = `Last updated: ${now.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' })}`;
    }

    // Event listener for dropdown
    monthSelect.addEventListener("change", () => {
      const selectedMonth = monthSelect.value;
      fetchSheetData(selectedMonth);
      updateLastUpdatedToCurrentTime(); // Update time on month change
    });

    // Initial load
    fetchSheetData(monthSelect.value);
    updateLastUpdatedToCurrentTime(); // Set initial last updated time
  </script>

</body>
</html>
