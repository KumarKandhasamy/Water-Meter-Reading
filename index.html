<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjai Thalavaipalyam Panjayath CWSS-138/238 - Water Meter Readings 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 20px;
    }
    h2 {
      color: #1e3a8a;
      text-align: center;
    }
    select {
      padding: 6px;
      margin: 10px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
    }
    #lastUpdated {
      font-size: 12px;
      color: #6b7280;
      margin: 10px 0;
      text-align: center;
    }
    .container {
      overflow-x: auto; /* Ensure horizontal scroll if needed */
      width: 100%;
      height: 70vh; /* Set a height for the iframe container, adjust as needed */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc; /* Add a border to the iframe */
    }
  </style>
</head>
<body>

  <h2>Punjai Thalavaipalyam Panjayath CWSS-138/238 - Water Meter Readings 2025</h2>

  <div style="text-align: center;">
    <label for="monthSelect">Select Month: </label>
    <select id="monthSelect">
      <option value="Average">2025 Average</option>
      <option value="Jul">July</option>
      <option value="Aug">August</option>
      <option value="Sep">September</option>
      <option value="Oct">October</option>
      <option value="Nov">November</option>
      <option value="Dec">December</option>
    </select>
  </div>

  <div id="lastUpdated">Last updated: Loading...</div>
  <div class="container">
    <iframe id="sheetIframe" frameborder="0"></iframe>
  </div>

  <script>
    // Extract the base SPREADSHEET_ID from your provided iframe link
    // The link is: https://docs.google.com/spreadsheets/d/e/2PACX-1vSZgyKDVKi31ku5JZ3sHK9HO0ncbIAJkTOzyFZgXw7KVZ9bi7oMqbgUkILKjF1zaVP4GcchfUHFTTVs/pubhtml?widget=true&amp;headers=false
    const SPREADSHEET_ID_BASE = "2PACX-1vSZgyKDVKi31ku5JZ3sHK9HO0ncbIAJkTOzyFZgXw7KVZ9bi7oMqbgUkILKjF1zaVP4GcchfUHFTTVs";

    // GID_MAP remains the same as it maps months to specific sheet IDs
    const GID_MAP = {
      "Average": "676595147",
      "Jul": "2038204618",
      "Aug": "812809410",
      "Sep": "555648873",
      "Oct": "521072477",
      "Nov": "1962131756",
      "Dec": "397538262"
    };

    const monthSelect = document.getElementById("monthSelect");
    const sheetIframe = document.getElementById("sheetIframe");
    const lastUpdatedDiv = document.getElementById("lastUpdated");

    function loadSheetInIframe(month) {
      const gid = GID_MAP[month];
      // Construct the iframe URL using the base ID, the GID, and the publishing parameters
      // widget=true and headers=false are common parameters for embedded sheets
      const url = `https://docs.google.com/spreadsheets/d/e/${SPREADSHEET_ID_BASE}/pubhtml?gid=${gid}&single=true&widget=true&headers=false`;
      sheetIframe.src = url;
    }

    // Since directly fetching 'modifiedTime' from Google Sheets API is complex due to authentication,
    // we'll update the "Last updated" text based on the current client-side date and time.
    function updateLastUpdatedToCurrentTime() {
      const now = new Date();
      lastUpdatedDiv.textContent = `Last updated: ${now.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' })}`;
    }

    // Event listener for dropdown
    monthSelect.addEventListener("change", () => {
      const selectedMonth = monthSelect.value;
      loadSheetInIframe(selectedMonth);
      updateLastUpdatedToCurrentTime(); // Update time on month change
    });

    // Initial load
    loadSheetInIframe(monthSelect.value);
    updateLastUpdatedToCurrentTime(); // Set initial last updated time
  </script>

</body>
</html>
